<html>
    <head>
        <title>Task management site</title>
    </head>
    <body>
        <h1>Task management</h1>
        <form method='POST' action='/tasks/'>
            <input name="task_name" id="id_new_task" placeholder="New task: "/>
            {% csrf_token %}
        </form>
        <table id="id_task_table">
            {% for task in tasks %}
            <tr><td>{{ task.name }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
